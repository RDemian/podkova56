<!DOCTYPE html>
<html lang="en">

<head>
  <!-- мета теги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap стили CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="page-header ml-auto  mr-auto">

      <div class="page-header__top row pb-2">
        <div class="content-wrap col-8 ml-auto  mr-auto d-flex">
            <div class="col-4 d-flex justify-content-between my-2">
              <nav class="page-nav">
                <a class="page-nav__relate px-2" href="">Главная</a>
                <a class="page-nav__relate px-2" href="">Продукция</a>
                <a class="page-nav__relate px-2" href="">Акции и скидки</a>
              </nav>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <button type="button" class="btn btn--consult px-4" href="">Обратиться за консультацией</button>
            </div>
            <div class="contacts col-4 d-flex justify-content-between my-2">
              <a class="contacts__pass px-2" href="">Как проехать?</a>
              <a class="contacts__phone px-2" href="tel:83532873195">8-3532-87-31-95</a>
            </div>
        </div>
      </div>

      <div class="page-header__bottom row py-2">
        <div class="content-wrap col-8 ml-auto mr-auto d-flex">
          <div class="col-3  d-flex align-items-center">
            <img src="img/main-logo.png" class="main-logo" alt="Подкова 56" width="254" height="48">
          </div>
          <div class="col-7 d-flex align-items-center">
            <nav class="main-nav">
              <a href="" class="main-nav__item p-2">О компании</a>
              <a href="" class="main-nav__item p-2">Наши работы</a>
              <a href="" class="main-nav__item p-2">Готовые решения</a>
              <a href="" class="main-nav__item p-2">Отзывы</a>
              <a href="" class="main-nav__item p-2">Контакты</a>
            </nav>
          </div>
          <div class="col-2 d-flex align-items-center">
            <button type="button" class="btn btn--master px-3">Вызов замерщика</button>
          </div>
        </div>
      </div>

    </header>

    <div class="example row">
      <div class="content-wrap col-8 ml-auto  mr-auto d-flex flex-column align-items-start">
        <div class="col-5 py-5">
          <div class="example__text my-2">Более 100 примеров в&nbsp;портфолио</div>
          <button type="button" class="btn btn--example px-3 my-2">Посмотреть наши работы</button>
        </div>
      </div>
      <div class="slider">
        <div class="slider__prev"></div>
        <div class="slider__next"></div>
        <button class="btn btn__details">Подробнее</button>
        <div class="slider__list">
          <div class="slide">
            <img class="slide__img" src="img/slide-1.jpg" alt="" width="959" height="484">
            <div class="slide__text">Автомобильные навесы от 1990 руб/м<sup>2</sup></div>
          </div>
        </div>
      </div>
    </div>

    <div id="riquest"></div>
    <div id="benefits"></div>
    <div id="about-us"></div>
  </div>
</body>

</html>
